<!DOCTYPE html>

<head>
    <title>Boggle Game</title>
</head>
<body>
    <section id="boggle">
        <table class="board">
            <tbody>
                {%for row in board%}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score:
            <b>{{highscore}}</b>
            in {{plays}} plays
        </p>

        <p>
            Score: <b class="score">0</b>
        </p>

        <form action="POST" class="submit-word">
            <input name="word" placeholder="Enter Word" class="word">
            <button>Submit</button>
        </form>

        <p class="msg">
        </p>
        <ul class="words">
        </ul>
</section>
<script src="/static/boggle.js"></script>
<script src = "http://unpkg.com/jquery"></script>
<script src = "http://unpkg.com/axios@0.19.0/dist/.js"></script>
<script>
    let game = new BoggleGame("boggle", 60);
</script>
    
</body>
</html>
